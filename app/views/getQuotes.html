<div class="row" ng-controller="QuoteCtrl" >

    <div class="col-md-8">

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group move-down">
                            <div class="col-sm-6">
                                <label for="Autocomplete">Pickup Location</label>
                                <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1"/>
                            </div>
                            <div class="col-sm-6">
                                <label for="Autocomplete">Dropoff Location</label>
                                <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-9 col-sm-10">
                                <button type="submit" class="btn btn-primary"> &nbsp Quote Car Transport &nbsp </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
               <div id="map-canvas" style="height: 250px; border: #000000"></div>
            </div>
        </div>
    </div>
</div>
